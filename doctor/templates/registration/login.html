<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PD Assistant</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --danger-color: #dc3545;
        }
        
        body {
            background-color: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .login-left {
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-left img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        
        .login-right {
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .login-header {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .login-header h3 {
            color: var(--primary-color);
            font-weight: 700;
        }
        
        .login-header h3 span {
            color: var(--secondary-color);
        }
        
        .login-btn {
            background-color: var(--secondary-color);
            border: none;
            padding: 12px;
            font-weight: 600;
            margin-top: 20px;
        }
        
        .login-btn:hover {
            background-color: #2980b9;
        }
        
        .forgot-link {
            color: var(--secondary-color);
            text-decoration: none;
            display: inline-block;
            margin: 10px 0;
        }
        
        .forgot-link:hover {
            text-decoration: underline;
        }
        
        .login-or {
            position: relative;
            color: #aaa;
            margin: 20px 0;
            text-align: center;
        }
        
        .or-line {
            display: block;
            height: 1px;
            background: #e5e5e5;
            width: 100%;
            position: absolute;
            top: 50%;
            z-index: 1;
        }
        
        .span-or {
            display: inline-block;
            position: relative;
            z-index: 2;
            background: white;
            padding: 0 15px;
        }
        
        .social-login {
            margin: 20px 0;
        }
        
        .social-login .btn {
            padding: 10px;
            font-weight: 600;
        }
        
        .btn-facebook {
            background-color: #3b5998;
            color: white;
        }
        
        .btn-google {
            background-color: #db4437;
            color: white;
        }
        
        .dont-have {
            margin-top: 20px;
            color: #666;
        }
        
        .dont-have a {
            color: var(--secondary-color);
            font-weight: 600;
            text-decoration: none;
        }
        
        .dont-have a:hover {
            text-decoration: underline;
        }
        
        .alert {
            margin-bottom: 20px;
        }
        
        @media (max-width: 991.98px) {
            .login-left {
                display: none;
            }
            
            .login-right {
                width: 100%;
                max-width: 500px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-7 col-lg-6 login-left">
                    <img src="https://images.unsplash.com/photo-1581595219315-a187dd40c322?ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80" 
                         class="img-fluid" alt="Medical Diagnostic App">
                </div>
                <div class="col-md-12 col-lg-6 login-right">
                    <div class="login-header">
                        <h3>Login <span>Now</span></h3>
                    </div>
                    
                    {% if next %}
                        {% if user.is_authenticated %}
                            <div class="alert alert-warning">
                                <p>You don't have access to this page.</p>
                            </div>
                        {% else %}
                            <div class="alert alert-info">
                                <p>Please login to view this page.</p>
                            </div>
                        {% endif %}
                    {% endif %}
                    
                    <form method="post" action="/login/">
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" id="id_username" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" id="id_password" required>
                        </div>
                        
                        <div class="text-end">
                            <a class="forgot-link" href="/password-reset/">Forgot Password?</a>
                        </div>
                        
                        <button class="btn btn-primary btn-block btn-lg login-btn" type="submit">Login</button>
                        
                        <div class="login-or">
                            <span class="or-line"></span>
                            <span class="span-or">OR</span>
                        </div>
                        
                        <div class="row form-row social-login">
                            <div class="col-6">
                                <a href="/login/facebook/" class="btn btn-facebook btn-block">
                                    <i class="fab fa-facebook-f mr-1"></i> Login
                                </a>
                            </div>
                            <div class="col-6">
                                <a href="/login/google/" class="btn btn-google btn-block">
                                    <i class="fab fa-google mr-1"></i> Login
                                </a>
                            </div>
                        </div>
                        
                        <div class="text-center dont-have">
                            Don't have an account? <a href="/signup/">Sign Up</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
