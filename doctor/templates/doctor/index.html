<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PD Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: #a7d0f7;
            overflow-x: hidden;
        }

        .header {
            padding: 30px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: transparent;
            position: relative;
            z-index: 1;
        }

        .header nav a {
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
            transition: all 0.3s;
        }

        .header nav a:hover {
            background: white;
            color: #3498db;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 50px;
            padding-bottom: 1px ;
            position: relative;
        }

        .left {
            max-width: 500px;
            color: white;
            animation: slideInLeft 1.5s ease-out;
        }

        .left h1 {
            font-size: 50px;
            margin: 0;
        }

        .left p {
            font-size: 18px;
            margin: 20px 0;
        }

        .btn-start {
            padding: 12px 25px;
            border: 2px solid white;
            background: transparent;
            color: white;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }

        .btn-start:hover {
            background: white;
            color: #3498db;
        }

        .lung {
            max-width: 400px;
            animation: fadeIn 2s ease-in-out;
        }

        .buttons-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            animation: fadeInUp 2s ease;
        }

        .round-button {
            background: white;
            color: #3498db;
            border: none;
            padding: 20px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            flex-direction: column;
            transition: transform 0.3s, background 0.3s;
        }

        .round-button:hover {
            background: #3498db;
            color: white;
            transform: scale(1.1);
        }

        .round-button i {
            font-size: 22px;
            margin-bottom: 5px;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo" style="color: white; font-weight: bold; font-size: 20px;">AI Assistant</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">About us</a>
            <a href="#">Contact</a>
        </nav>
    </div>

    <div class="container">
        <div class="left">
            <h1>AI<br>ASSISTANT</h1>
            <p>This article about a smart, life-saving tool. <br>
                <strong>intelligent tool</strong> intelligent tool that can protect your health.
SMART LAB ANALYZER simplifies medical reports and helps in spotting hidden health problems before they become seriou</p>
            <button class="btn-start">Get Started</button>
        </div>
        <img class="lung" src="/static/assets/img/amr.png" alt="Lungs" style="border-radius: 50%; width: 400px; height: auto;">
    </div>

    <div class="buttons-container">
        <a href="{% url 'client:test-ana' %} " style="text-decoration: none;">
            <button class="round-button" href="{% url 'client:test-ana' %}">
            <i class="fas fa-vials"></i>
            <span style="font-size: 12px;">Analysis</span>
        </button></a>

          <a href="{% url 'doctor:doctors_list' %}" style="text-decoration: none;">

           <button class="round-button">
            <i class="fas fa-user-md"></i>
            <span style="font-size: 12px;">Doctors</span>
        </button></a>
        
          <a href="{% url 'doctor:doctor-dashboard' %}" style="text-decoration: none;">

          <button class="round-button">
            <i class="fas fa-heartbeat"></i>
            <span style="font-size: 12px;">Doctors profile</span>
        </button></a>

    </div>
</body>
</html>
