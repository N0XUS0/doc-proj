{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}

{% block body %}
	
	
		<!-- Page Content -->
		<div class="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-8 offset-md-2">

						<!-- Account Content -->
						<div class="account-content">
							<div class="row align-items-center justify-content-center"
								style="flex-direction: row-reverse;">
								<div class="col-md-7 col-lg-6 login-left">
									<img src="{% static 'assets/img/login-banner.png' %}" class="img-fluid" alt="Login Banner">
								</div>
								<div class="col-md-12 col-lg-6 login-right">
									<div class="login-header">
										<h3>انشاء حساب طبيب <a href="{% url 'client:client_signup' %}">لست طبيب؟</a></h3>
									</div>

									<!-- Register Form -->
									<form method="POST" enctype="multipart/form-data">
										{% csrf_token %}
										{% bootstrap_form form %}
										<div class="text-right">
											<a class="forgot-link" href="{% url 'login' %}">لديك حساب بالفعل</a>
										</div>
										<button class="btn btn-primary btn-block btn-lg login-btn" type="submit">تسجيل
											الدخول </button>
										<div class="login-or">
											<span class="or-line"></span>
											<span class="span-or">or</span>
										</div>
										<div class="row form-row social-login">
											<div class="col-6">
												<a href="{% url 'social:begin' 'facebook' %}" class="btn btn-facebook btn-block"><i
														class="fab fa-facebook-f mr-1"></i> تسجيل الدخول</a>
											</div>
											<div class="col-6">
												<a href="#" class="btn btn-google btn-block"><i
														class="fab fa-google mr-1"></i> تسجيل الدخول </a>
											</div>
										</div>
									</form>
									<!-- /Register Form -->

								</div>
							</div>
						</div>
						<!-- /Account Content -->

					</div>
				</div>

			</div>

		</div>
		<!-- /Page Content -->
		{% endblock body %}
